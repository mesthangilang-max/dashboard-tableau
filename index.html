  <title>Dashboard Pemeluk Agama</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Segoe UI', Roboto, Roboto, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
       position: relative;
      overflow: hidden;
      background: linear-gradient(270deg, #2e7d32, #1b5e20, #388e3c);
      background-size: 600% 600%;
      animation: gradientAnimation 12s ease infinite;
      color: white;
      padding: 60px 40px;
    }
    .wave {
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: auto;
    }

    @keyframes gradientAnimation {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    header::before, header::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      z-index: 0;
      animation: move 20s linear infinite;
    }

    header::before {
      width: 220px; height: 220px;
      top: -60px; left: -60px;
    }

    header::after {
      width: 320px; height: 320px;
      bottom: -120px; right: -120px;
    }

    @keyframes move {
      0%   { transform: translate(0,0) rotate(0deg); }
      50%  { transform: translate(60px,40px) rotate(180deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }

    .header-container{position:relative;z-index:2;display:flex;justify-content:space-between;align-items:center;width:100%;padding:0 40px;}
    .logo-title{display:flex;align-items:center;gap:2px;}
    .logo{width:65px;}
    .title h1{margin:0;font-size:26px;}
    .title p{margin:0;font-size:15px;opacity:0.9;}
    .navbar ul{list-style:none;margin:0;padding:0;display:flex;gap:10px;}
    .navbar li{display:inline-block;}
    .navbar a{
      padding:6px 12px;
      font-size:14px;
      border-radius:5px;
      color:white;
      text-decoration:none;
      transition:background 0.3s,transform 0.2s;
    }
    .navbar a:hover{background:rgba(255,255,255,0.2);transform:scale(1.05);}
    .navbar a.active{background:#66bb6a;font-weight:bold;}


    /* Halaman utama dengan background foto */
    main {
      max-width: 100%;
      padding: 30px 20px;
      background: 
        linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
        url("https://yogyakartakota.kemenag.go.id/wp-content/uploads/2024/09/Foto-Kantor-Kementerian-Agama-Kota-Yogyakarta-WM.jpeg")
        center/cover fixed no-repeat;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard-card {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      overflow: hidden;
      backdrop-filter: blur(3px);
    }

    .dashboard-header {
      background: #1b5e20;
      color: white;
      padding: 16px;
      font-weight: bold;
    }

    .dashboard-content {
      padding: 20px;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      margin-top: 40px;
    }

.dashboard-header {
  background: #1b5e20;
  color: white;
  padding: 16px;
  font-weight: bold;
  border-top-left-radius: 12px;   /* sudut kiri atas lebih round */
  border-top-right-radius: 12px;  /* sudut kanan atas lebih round */
}

    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 0 10px;
      }
      .logo {width: 50px;}
      .title h1 {font-size: 20px;}
      .title p {font-size: 13px;}
      .navbar ul {flex-direction: column; gap: 6px; width: 100%;}
      .navbar a {
        display: block;
        width: 100%;
        padding: 8px;
        text-align: left;
      }
      main {padding: 20px 10px;}
      .dashboard-content {padding: 10px;}
    }
    @media (max-width: 480px) {
      .title h1 {font-size: 18px;}
      .title p {font-size: 12px;}
      .navbar a {font-size: 13px; padding: 6px 8px;}
    }

  </style>
</head>
