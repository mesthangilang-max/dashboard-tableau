<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Tableau — Statistik Wisatawan</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header hijau */
    header {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 { font-size: 2rem; margin-bottom: 10px; }
    header p { font-size: 1.1rem; opacity: 0.9; }

    /* Konten utama */
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .dashboard-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin-bottom: 40px;
      overflow: hidden;
    }

    .dashboard-header {
      background: #1b5e20;
      color: white;
      padding: 16px;
      font-weight: bold;
    }

    .dashboard-content {
      padding: 0; /* biar dashboard penuh */
    }

    .tableau-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9; /* default rasio untuk desktop */
    }

    .tableau-container object {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Atur tinggi lebih panjang untuk layar kecil (supaya tidak terlalu gepeng) */
    @media (max-width: 768px) {
      .tableau-container {
        aspect-ratio: 9/16; /* rasio portrait untuk HP */
      }
    }

    .tip {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Tableau</h1>
    <p>Analisis Statistik Wisatawan Mancanegara</p>
  </header>

  <main>
    <!-- Dashboard 1 -->
    <div class="dashboard-card">
      <div class="dashboard-header">Dashboard 1</div>
      <div class="dashboard-content">
        <div class="tableau-container" id="viz1">
          <object class='tableauViz'></object>
        </div>
      </div>
    </div>

    <!-- Dashboard 2 -->
    <div class="dashboard-card">
      <div class="dashboard-header">Dashboard 2</div>
      <div class="dashboard-content">
        <div class="tableau-container" id="viz2">
          <object class='tableauViz'></object>
        </div>
      </div>
    </div>

    <p class="tip">Catatan: Pastikan URL menggunakan <strong>https</strong> agar tidak error.</p>
  </main>

  <footer>
    &copy; 2025 Statistik Wisatawan • Hosting via GitHub Pages
  </footer>

  <script type='text/javascript'>
    function initViz(id, dashboardPath) {
      var divElement = document.getElementById(id);
      var vizElement = divElement.getElementsByTagName('object')[0];
      vizElement.innerHTML = `
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F'/> 
        <param name='embed_code_version' value='3'/> 
        <param name='site_root' value=''/>
        <param name='name' value='${dashboardPath}'/>
        <param name='tabs' value='no'/>
        <param name='toolbar' value='yes'/>
        <param name='animate_transition' value='yes'/>
        <param name='display_spinner' value='yes'/>
        <param name='display_overlay' value='yes'/>
        <param name='display_count' value='yes'/>
        <param name='language' value='en-US'/>`;

      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    }

    initViz('viz1', 'WisatawanMancanegara/Dashboard1');
    initViz('viz2', 'WisatawanMancanegara/Dashboard1');
  </script>
</body>
</html>
